<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Contato - SIMPLE</title>
  </head>
  <body>
    <header class="hero hero-interno">
      <nav class="menu">
        <a href="index.html">Início</a>
        <a href="sobre.html">Sobre</a>
        <a href="contato.html">Contato</a>
      </nav>
      <div class="hero-content">
        <h1>Contato</h1>
        <p>Entre em contato conosco pelo formulário.</p>
      </div>
    </header>
    <main class="conteudo">
      <section class="secao">
        <figure class="contato-imagem">
          <img src="https://placehold.co/150x150/b17754/fff" alt="Imagem de contato" />
          <figcaption>Canal de comunicação</figcaption>
        </figure>

        <article class="contato-form">
          <h2>Fale Conosco</h2>
          <form action="" class="formulario">
            <label for="">
              Nome
              <input type="text" name="nome" />
            </label>
            <label for="">E-mail<input type="email" name="nome" id="" /></label>
            <label>Mensagem <textarea name="mensagem"></textarea></label>

            <button type="submit">Enviar</button>
          </form>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p>&copy; 2026 - Site Básico para Iniciante</p>
    </footer>
  </body>
</html>
